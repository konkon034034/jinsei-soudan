name: 朝ドラ「ばけばけ」動画自動生成

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4

    - name: Pythonセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: システム依存関係のインストール
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg
        sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml

    - name: 依存関係インストール
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: moviepy設定ファイルを作成
      run: |
        mkdir -p ~/.config
        cat > ~/.moviepy_config.txt << EOF
        IMAGEMAGICK_BINARY=/usr/bin/convert
        EOF

    - name: Google認証情報を設定
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json

    - name: 動画生成実行
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BACKGROUND_IMAGE_ID: ${{ secrets.BACKGROUND_IMAGE_ID }}
        CHARACTER1_IMAGE_ID: ${{ secrets.CHARACTER1_IMAGE_ID }}
        CHARACTER2_IMAGE_ID: ${{ secrets.CHARACTER2_IMAGE_ID }}
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
        BGM_FILE_ID: ${{ secrets.BGM_FILE_ID }}
      run: |
        python bakenami_generator.py
