name: Bakenami Video Daily Generation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
      BACKGROUND_IMAGE_ID: ${{ secrets.BACKGROUND_IMAGE_ID }}
      CHARACTER1_IMAGE_ID: ${{ secrets.CHARACTER1_IMAGE_ID }}
      CHARACTER2_IMAGE_ID: ${{ secrets.CHARACTER2_IMAGE_ID }}
      BGM_FILE_ID: ${{ secrets.BGM_FILE_ID }}
      EPISODE_NUMBER: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (incl. ffmpeg, gtts, pydub)
        run: |
          # 動画生成に必要なFFmpegをインストール
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          # Pythonライブラリをインストール
          pip install -r requirements.txt
          
      # ⭐ 修正箇所: ログファイルへの出力をやめ、エラーを直接Actionsログに表示させる
      - name: Run Bakenami Video Generator and Display Output
        run: python bakenami_generator.py

      # ⭐ ログファイルと動画ファイルのArtifactsアップロードステップは一時的に削除しました（デバッグ優先のため）
      
      - name: Clean up temporary files
        if: always()
        run: |
          echo "Cleaning up temp directories..."
          rm -rf output
          rm -rf temp
