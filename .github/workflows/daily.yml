name: Bakenami Video Daily Generation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
      BACKGROUND_IMAGE_ID: ${{ secrets.BACKGROUND_IMAGE_ID }}
      CHARACTER1_IMAGE_ID: ${{ secrets.CHARACTER1_IMAGE_ID }}
      CHARACTER2_IMAGE_ID: ${{ secrets.CHARACTER2_IMAGE_ID }}
      BGM_FILE_ID: ${{ secrets.BGM_FILE_ID }}
      EPISODE_NUMBER: 1

    steps: # <-- (1) 'generate-video'„Åã„Çâ4„Å§„Çπ„Éö„Éº„Çπ
      - name: Checkout repository # <-- (2) 'steps'„Åã„Çâ2„Å§„Çπ„Éö„Éº„Çπ
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (incl. ffmpeg, gtts, pydub)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt
          
      - name: Run Bakenami Video Generator and Capture Log
        # „Çπ„ÇØ„É™„Éó„Éà„ÇíÂÆüË°å„Åó„ÄÅÁµêÊûú„Çí run_log.txt „Å´‰øùÂ≠ò„Åô„Çã
        run: python bakenami_generator.py > run_log.txt 2>&1 || true

      # üëá Artifacts 1: „É≠„Ç∞„ÅÆ‰øùÂ≠ò
      - name: Upload Run Log üìù
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-run-log
          path: run_log.txt
          retention-days: 7
          
      # üëá Artifacts 2: ÂãïÁîª„Éï„Ç°„Ç§„É´„ÅÆ‰øùÂ≠ò
      - name: Upload video artifact üíæ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-video-output
          path: output/*.mp4
          retention-days: 7

      - name: Clean up temporary files
        if: always()
        run: |
          echo "Cleaning up temp directories..."
          rm -rf output
          rm -rf temp
