name: 年金ニュース動画自動生成

on:
  schedule:
    # 毎朝7:00 JST = UTC 22:00（前日）
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-video:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: システム依存関係をインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto-cjk \
            fonts-noto-cjk-extra

      - name: Python依存関係をインストール
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 環境変数チェック
        env:
          YOUTUBE_REFRESH_TOKEN_23: ${{ secrets.YOUTUBE_REFRESH_TOKEN_23 }}
        run: |
          echo "=== 環境変数チェック ==="
          echo "YOUTUBE_REFRESH_TOKEN_23: $([ -n \"$YOUTUBE_REFRESH_TOKEN_23\" ] && echo '設定済み' || echo '未設定')"

      - name: 動画を生成・投稿
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN_23: ${{ secrets.YOUTUBE_REFRESH_TOKEN_23 }}
          JINGLE_FILE_ID: ${{ secrets.JINGLE_FILE_ID }}
          BACKGROUND_IMAGE_ID: ${{ secrets.BACKGROUND_IMAGE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python nenkin_news.py

      - name: 成果物をアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nenkin-news-${{ github.run_id }}
          path: |
            *.mp4
          retention-days: 3
          if-no-files-found: ignore

      - name: エラー時にSlack通知
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\":x: *年金ニュース動画生成に失敗しました*\n\nワークフロー: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
              "$SLACK_WEBHOOK_URL"
          fi
