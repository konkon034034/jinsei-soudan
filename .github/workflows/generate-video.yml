name: Generate Video

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk
      
      - name: Install Python dependencies
        run: |
          pip install python-dotenv gspread google-auth google-auth-oauthlib google-auth-httplib2
          pip install google-api-python-client requests gtts Pillow
          pip install moviepy>=2.0.0
      
      - name: Generate video
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          TOKEN_1: ${{ secrets.YOUTUBE_REFRESH_TOKEN_1 }}
          TOKEN_2: ${{ secrets.YOUTUBE_REFRESH_TOKEN_2 }}
          TOKEN_3: ${{ secrets.YOUTUBE_REFRESH_TOKEN_3 }}
          CHANNEL_NUMBER: ${{ vars.CHANNEL_NUMBER || '1' }}
        run: python scripts/generate_video.py
