env:
  TZ: Asia/Tokyo

jobs:
  remake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-genai pillow requests

      - name: Get video URL
        id: url
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "url=${{ github.event.client_payload.url }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.video_url }}" ]; then
            echo "url=${{ github.event.inputs.video_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=" >> $GITHUB_OUTPUT
          fi

      - name: Analyze video
        if: steps.url.outputs.url != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
