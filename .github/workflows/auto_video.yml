name: Auto Video Generation

on:
  schedule:
    # 9:00 AM JST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Ensure we have all specific naming requirements
        pip install google-generativeai google-api-python-client google-auth-oauthlib google-auth-httplib2 gspread moviepy requests python-dotenv elevenlabs pydub slack_sdk

    - name: Run Auto Video Pipeline
      env:
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        # Add other necessary env vars
        CONSULTER_NAME: "由美子"
        ADVISOR_NAME: "P"
      run: |
        python scripts/auto_video_pipeline.py
