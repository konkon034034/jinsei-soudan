name: 朝ドラランキング動画自動生成 [スケジュール停止中]

on:
  # schedule:
  #   # 毎日朝9時（JST）に実行 = UTC 0:00
  #   - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行のみ
    inputs:
      mode:
        description: '処理モード'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - notebook
      test_mode:
        description: 'テストモード（TOP3で短い動画）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  PYTHON_VERSION: '3.11'
  TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}

jobs:
  generate-video:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: システム依存関係をインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            imagemagick \
            libmagickwand-dev

          # ImageMagickのポリシーを緩和
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"\/>/<policy domain="path" rights="read|write" pattern="@*"\/>/' /etc/ImageMagick-6/policy.xml || true

      - name: Python依存関係をインストール
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 環境変数チェック
        env:
          YOUTUBE_REFRESH_TOKEN_27: ${{ secrets.YOUTUBE_REFRESH_TOKEN_27 }}
        run: |
          echo "=== 環境変数チェック ==="
          echo "YOUTUBE_REFRESH_TOKEN_27: $([ -n \"$YOUTUBE_REFRESH_TOKEN_27\" ] && echo '設定済み' || echo '未設定')"

      - name: 動画を生成・投稿
        env:
          # テストモード設定
          TEST_MODE: ${{ env.TEST_MODE }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
          # Fish Audio TTS
          FISH_AUDIO_API_KEY: ${{ secrets.FISH_AUDIO_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          # BGM設定（Google DriveフォルダID、オプション）
          BGM_FOLDER_ID: ${{ secrets.BGM_FOLDER_ID }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          # シニア口コミ専用 - TOKEN_27のみ
          YOUTUBE_REFRESH_TOKEN_27: ${{ secrets.YOUTUBE_REFRESH_TOKEN_27 }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python asadora_ranking.py

      - name: 成果物をアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-output-${{ github.run_id }}
          path: |
            *.mp4
            *.srt
          retention-days: 3
          if-no-files-found: ignore

      - name: エラー時にSlack通知
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\":x: *朝ドラランキング動画生成に失敗しました*\n\nワークフロー: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
              "$SLACK_WEBHOOK_URL"
          fi
